<body>
  <h2>Here is our list of customer:</h2>
  <div *ngIf="isEmptyObject(usersList)">
    <h6>Please wait, API loading might take some time:)</h6>
  </div>
  <div *ngFor="let user of usersList" class="user-item">
    <p>Name: {{ user.name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Address: {{ user.address }}</p>
    <p>PhoneNumber: {{ user.phoneNumber }}</p>
    <p>Password: {{ user.password }}</p>
    <p>Role: {{ user.role }}</p>
  </div>
</body>
