<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card" style="margin-bottom: 90px;">
                <div class="card-header">
                    <div class="alert alert-primary" role="alert" *ngIf="submitted">
                        You have registered Successfully!
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="flag">
                        Account registeration failed, please try again
                    </div>
                    <h3>Angular Reactive Form</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="registerForm" (ngSubmit)="Register()">
                        <div class="form-group">
                            <label for="Name">Name </label>
                            <input type="text" class="form-control" name="Name" formControlName="Name" />
                            <span class="text-danger" *ngIf="(RegisterFormControl['Name'].touched || submitted) && (RegisterFormControl['Name'].errors?.['required'])"> Name is required</span>
                        </div>
    
                        <div class="form-group">
                            <label for="email">Email </label>
                            <input type="email" class="form-control" name="email" formControlName="email" />
                            <span class="text-danger" *ngIf="(RegisterFormControl['email'].touched || submitted) && (RegisterFormControl['email'].errors?.['required'])">Email is required</span>
                            <span class="text-danger" *ngIf="(RegisterFormControl['email'].touched || submitted) && (RegisterFormControl['email'].errors?.['email'])">Please Enter a Valid Email Address</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password </label>
                            <input type="password" class="form-control" name="password" formControlName="password" />
                            <span class="text-danger" *ngIf="(RegisterFormControl['password'].touched || submitted) && (RegisterFormControl['password'].errors?.['required'])">Password is required</span>
                            <span class="text-danger" *ngIf="(RegisterFormControl['password'].touched || submitted) && (RegisterFormControl['password'].errors?.['minlength'])">Please make sure your password includes a minimum of 8 characters</span>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password </label>
                            <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword" />
                            <span class="text-danger" *ngIf="(RegisterFormControl['confirmPassword'].touched || submitted) && (RegisterFormControl['confirmPassword'].errors?.['required'])">Password is required</span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" style="margin-top: 16px;">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
