<div class="login-container">
  <div class="row mt-4">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="card">
        <h4>Login Form</h4>
        <form #loginForm="ngForm" (submit)="Login(loginForm)">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="userName"
              [(ngModel)]="model.username"
              name="userName"
              class="form-control-inline m-3"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="model.password"
              name="password"
              class="form-control-inline m-3"
              required
            />
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="flag">
            You have loged in Successfully!!
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="invalidLogin">
            Login Failed! Please check your username and password!
          </div>
          <div class="form-group">
            <button type="submit" class="mb-3" [disabled]="!loginForm.valid">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
